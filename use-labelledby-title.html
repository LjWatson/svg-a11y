<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: &lt;use&gt; labelledby &lt;title&gt;</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: &lt;use&gt; aria-labelledby &lt;title&gt;</h1>

<p>The <code>&lt;svg&gt;</code> element defines a group containing a <code>&lt;title&gt;</code>, and a <code>&lt;rect&gt;</code> in a <code>&lt;defs&gt;</code> element. The <code>title</code> is explicitly associated to the group with an <code>aria-labelledby</code> attribute. The rectangle is then incorporated into the document with a <code>&lt;use&gt;</code> element</p>


<svg width="250" height="100">
<defs>
 <g id="theRect" aria-labelledby="c2title">
  <title id="c2title">Rectangle</title>
  <rect x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" />
 </g>
</defs>
<use xlink:href="#theRect"/>
</svg>

</body>
</html>
