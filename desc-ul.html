<body>
<h1>Case: &lt;desc&gt; containing <code>&lt;ul&gt;</code></h1>

<p>The <code>&lt;svg&gt;</code> element, containing a <code>&lt;title&gt;</code>element, a <code>&lt;desc&gt;</code> containing an HTML <code>&lt;ul&gt;</code> list with a pair of items in it, and a <code>&lt;rect&gt;</code>element.</p>

<svg width="250" height="100">
<title id="c3title">Rectangle</title>
<desc id="c3desc"><ul><li>A lilac rectangle</li><li>For testing</li></ul></desc>
<rect x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" />
</svg>

</body>
