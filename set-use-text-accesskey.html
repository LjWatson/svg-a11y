<!DOCTYPE html>
<head><title>Animation test - text, accesskey</title>
</head></body>
<p>There should be an SVG square. Inputting the text 'g' (it isn't clear how, but the common way is to press it) must result in the text "Not yet" being replaced by the text "PASS". It may be necessary to test this visually.</p>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs aria-hidden="true">
 <text id="failing" y="20">Not yet</text>
 <text id="pass" x="80" y="40">PASS</text>
</defs>
<use xlink:href="#failing" aria-labelledby="title">
  <title id="title">A use element, whose value is animated using a set element, from "Not yet" to "PASS". The animation occurs on accessKey(g).</title>
  <set attributeName="xlink:href" to="#pass" begin="accessKey(g)" fill="freeze"/>
</use>
</svg>
</body></html>
