<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: described-by &lt;desc&gt; containing &lt;foreignObject&gt; with &lt;ul&gt;</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: <code>describedby</code> <code>&lt;desc&gt;</code> containing <code>&lt;foreignObject&gt;</code> with <code>&lt;ul&gt;</code></h1>

<p>The <code>&lt;svg&gt;</code> element, containing a <code>&lt;title&gt;</code>element, a <code>&lt;rect&gt;</code> element <code>aria-describedby</code> a <code>&lt;desc&gt;</code> element containing a &lt;foreignObject&gt; with an HTML <code>&lt;ul&gt;</code> list with a pair of items in it.</p>

<svg width="250" height="100">
<title id="c3title">Rectangle</title>
<rect x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" aria-describedby="c3desc"/>
<desc id="c3desc"><foreignObject>
  <ul>
    <li>A lilac rectangle</li>
    <li>For testing</li>
  </ul>
</foreignObject></desc>
</svg>

</body>
</html>
