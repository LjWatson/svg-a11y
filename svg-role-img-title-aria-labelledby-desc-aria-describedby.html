<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: &lt;svg&gt; + role="img", &lt;title&gt; + aria-labelledby, and &lt;desc&gt; + aria-describedby</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: &lt;svg&gt; + role="img", &lt;title&gt; + aria-labelledby, and &lt;desc&gt; + aria-describedby</h1>

<p>The <code>&lt;svg&gt;</code> element with <code>role="img"</code>, containing a <code>&lt;title&gt;</code>element associated with the <code>&lt;svg&gt;</code> element using <code>aria-labelledby</code>, a <code>&lt;desc&gt;</code> element associated with the <code>&lt;svg&gt;</code> element using <code>aria-describedby</code>, and a <code>&lt;rect&gt;</code>element.</p>

<svg role="img" width="250" height="100" aria-labelledby="c6title" aria-describedby="c6desc">
<title id="c6title">Rectangle</title>
<desc id="c6desc">A lilac rectangle</desc>
<rect x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" />
</svg>

</body>
</html>
