<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: aria-labelledby &lt;text&gt;</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: <code>aria-labelledby &lt;text&gt;</code></h1>

<p>The <code>&lt;svg&gt;</code> element <code>aria-labelledby</code> the <em>second</em> in DOM order of two <code>&lt;text&gt;</code> elements.</p>

<svg width="15em" height="7em" aria-labelledby="theText">
<text id="NOTtheText" x="50" y="3em" font-size="2em">This isn't it</text>
<text id="theText" x="50" y="1em" font-size="2em">Tequila</text>
</svg>

</body>
</html>
