<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: labelledby &lt;title&gt; with &lt;ul&gt;</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: aria-labelledby &lt;title&gt; with <code>&lt;ul&gt;</code></h1>

<p>The SVG is <code>aria-labelledby</code> a <code>&lt;title&gt;</code> element containing an HTML <code>&lt;ul&gt;</code> list with a pair of items in it, a <code>&lt;rect&gt;</code> element, and a <code>&lt;circle&gt;</code> element.</p>

<svg width="250" height="400" aria-labelledby="c2title">
<rect x="0" y="0" width="100%" height="100" style="fill: #c8a2c8;" />
<circle cx="125" cy="250" r="100" style="fill:#c8a2c8" />
<title id="c2title"><ul><li>Rectangle, </li><li>Circle</li></ul></title>
</svg>

</body>
</html>
