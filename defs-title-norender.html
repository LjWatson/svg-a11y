<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: &lt;use&gt; and &lt;title&gt; unrendered</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: &lt;title&gt;</h1>

<p>The <code>&lt;svg&gt;</code> element defines a group containing a <code>&lt;title&gt;</code>, a <code>&lt;rect&gt;</code> and a <code>&lt;text&gt;</code> element, using <code>&lt;defs&gt;</code></p>

<p>There <strong>Should Not</strong> be anything rendered as SVG. If there is, there is a bug where the user agent is rendering content that should not be rendered</p>

<svg width="250" height="100">
<defs>
 <g id="theRect">
  <title id="c2title">Rectangle</title>
  <rect x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" />
  <text x="10" y="70" font-size="40">FAIL</text>
 </g>
</defs>
</svg>

</body>
</html>
