<!doctype html>

<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Case: &lt;title&gt; with aria-labelledby, inside &lt;rect&gt; with role="img"</title>

<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>

<body>
<h1>Case: &lt;title&gt; with aria-labelledby, inside &lt;rect&gt; with role="img"</h1>

<p>The <code>&lt;svg&gt;</code> element, containing a <code>&lt;rect&gt;</code> element, with a &lt;title&gt; element associated with the &lt;rect&gt; element inside it.</p>

<svg width="250" height="100">
<rect role="img" x="0" y="0" width="100%" height="100%" style="fill: #c8a2c8;" aria-labelledby="title">
<title id="title">Rectangle</title>
</rect>
</svg>

</body>
</html>
